<div fxLayout="row wrap">
  <div fxFlex="20%">Hi</div>
  <div fxFlex="30%">
    <div class="mat-title">Add video metadata</div>
    <form [formGroup]="saveVideoDetails">
      <mat-form-field appearence="fill">
        <mat-label>Title</mat-label>
        <input matInput [formControl]="title" required>
      </mat-form-field>
      <div></div>
      <mat-form-field appearence="fill">
        <mat-label>Description</mat-label>
        <input matInput [formControl]="description" required>
      </mat-form-field>
      <div></div>
      <mat-form-field appearance="fill">
        <mat-label>Video Status</mat-label>
        <mat-select [formControl]="videoStatus">
          <mat-option value="PUBLIC">PUBLIC</mat-option>
          <mat-option value="PRIVATE">PRIVATE</mat-option>
        </mat-select>
      </mat-form-field>
      <div></div>
      <mat-form-field>
        <mat-label>Tags</mat-label>
        <mat-chip-list #chipList aria-label="Fruit selection">
          <mat-chip *ngFor="let tag of tags" [selectable]="selectable"
                  [removable]="removable" (removed)="remove(tag)" >
            {{tag}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
          <input placeholder="New tag" [matChipInputFor]="chipList"
                 [matChipInputSeparatorKeyCodes]="separatorKeyCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
      </mat-form-field>
      <div>
        <button type="submit" mat-raised-button color="primary">Save</button>
      </div>
    </form>
  </div>
  <div fxFlex="20%">Video player</div>
  <div fxFlex="20%">Hi</div>
</div>
